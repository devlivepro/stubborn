# config/packages/security.yaml
security:

    password_hashers:
        App\Entity\User:
            algorithm: auto

    providers:
        users_in_database:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: users_in_database
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home
            logout:
                path: app_logout     # Route de déconnexion
                target: app_home     # Redirection après la déconnexion
    access_control:
        - { path: ^/login$, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/products$, roles: IS_AUTHENTICATED_ANONYMOUSLY }   # Page produits accessible à tous
        - { path: ^/home$, roles: IS_AUTHENTICATED_ANONYMOUSLY }       # Page d'accueil accessible à tous
        - { path: ^/, roles: ROLE_USER }                               # Le reste du site nécessite une connexion
