controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_home:
    path: /
    controller: App\Controller\HomeController::index

app_products:
    path: /products
    controller: App\Controller\ProductsController::products

app_cart:
    path: /cart
    controller: App\Controller\CartController::cart

app_verify_email_notice:
    path: /verify/email/notice
    controller: App\Controller\RegisterController::emailNotice

verify_email:
    path: /verify/email
    controller: App\Controller\RegisterController::verifyUserEmail